<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Details</title>
<style>
    body { font-family: Arial; padding: 20px; }
    .product-box { text-align: center; }
    img { width: 80%; border-radius: 5px; }
    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        margin-top: 20px;
    }
    .product {
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
    }
    button {
        margin-top: 10px;
        background: black; color: white;
        padding: 7px 10px; border: none; cursor: pointer;
        border-radius: 5px;
    }
</style>
</head>
<body>

<h2>Product Details</h2>

<div class="product-box" id="productDetails"></div>

<h2>You Might Also Like</h2>
<div class="grid" id="likeContainer"></div>

<script>
let product = JSON.parse(localStorage.getItem("product"));

document.getElementById("productDetails").innerHTML = `
    <img src="${product.img}">
    <h3>${product.name}</h3>
    <p>${product.price}</p>
    <p>${product.description}</p>
    <button onclick="buyNow('${product.name}')">Buy Now</button>
`;

let products = [
    {name: "Men T-shirt", price: "$12", img: "https://via.placeholder.com/200"},
    {name: "Ladies Dress", price: "$22", img: "https://via.placeholder.com/200"},
    {name: "Kids Shoes", price: "$15", img: "https://via.placeholder.com/200"}
];

function loadLikes() {
    let box = document.getElementById("likeContainer");
    products.forEach(p => {
        if (p.name !== product.name) {
            box.innerHTML += `
                <div class="product">
                    <img src="${p.img}">
                    <h3>${p.name}</h3>
                    <p>${p.price}</p>
                </div>
            `;
        }
    });
}

function buyNow(name) {
    alert("Cash on Delivery order received for: " + name + "\nOwner will be notified.");
}

loadLikes();
</script>

</body>
</html>
