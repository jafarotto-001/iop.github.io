<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Product</title>
<style>
body{font-family:Arial;padding:20px}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:15px}
.card{text-align:center;border:1px solid #ddd;padding:10px;border-radius:8px}
img{width:100%;border-radius:8px}
button{margin-top:10px;padding:8px;background:black;color:#fff;border:none}
</style>
</head>
<body>

<div id="product"></div>

<h3>You Might Also Like</h3>
<div id="like" class="grid"></div>

<script>
const p=JSON.parse(localStorage.getItem("product"));
const all=[
 {name:"Men T-shirt",price:"$12",img:"https://via.placeholder.com/200"},
 {name:"Ladies Dress",price:"$22",img:"https://via.placeholder.com/200"}
];

document.getElementById("product").innerHTML=`
<img src="${p.img}">
<h2>${p.name}</h2>
<p>${p.price}</p>
<p>${p.desc}</p>
<button onclick="buy()">Buy Now</button>`;

document.getElementById("like").innerHTML=
all.filter(x=>x.name!==p.name)
.map(x=>`<div class="card">
<img src="${x.img}">
<p>${x.name}</p>
</div>`).join("");

function buy(){
 localStorage.setItem("order",JSON.stringify(p));
 location.href="order.html";
}
</script>

</body>
</html>
