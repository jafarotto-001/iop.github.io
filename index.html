<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shop Home</title>
<style>
body{font-family:Arial;background:#f2f2f2;margin:0}
h2{margin:15px}
.categories{display:flex;gap:15px;padding:15px}
.category{background:#fff;padding:15px;border-radius:8px;cursor:pointer}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:15px;padding:15px}
.card{background:#fff;padding:10px;border-radius:8px;text-align:center}
img{width:100%;border-radius:8px}
button{margin-top:8px;padding:8px;background:black;color:#fff;border:none;border-radius:5px}
</style>
</head>
<body>

<h2>Categories</h2>
<div class="categories">
  <div class="category-btn" onclick="showProducts('Cold drinks')">
    <img src="https://i.postimg.cc/CKRZ4sZb/drink1.jpg/15/15">
    <p>Cold Drinks</p>
  </div>
  <div class="category" onclick="filter('Women')">Women</div>
</div>

<h2>Products</h2>
<div id="products" class="grid"></div>

<h2>Suggested For You</h2>
<div id="suggested" class="grid"></div>

<h2>You May Also Like</h2>
<div id="liked" class="grid"></div>

<script>
const products=[
 {name:"Men T-shirt",price:"$12",cat:"Men",img:"https://via.placeholder.com/200",desc:"Cotton T-shirt"},
 {name:"Ladies Dress",price:"$22",cat:"Women",img:"https://via.placeholder.com/200",desc:"Elegant dress"}
];

function card(p){
 return `<div class="card">
   <img src="${p.img}">
   <h3>${p.name}</h3>
   <p>${p.price}</p>
   <button onclick='openProduct(${JSON.stringify(p)})'>View</button>
 </div>`;
}

function load(list){
 document.getElementById("products").innerHTML=list.map(card).join("");
}

function filter(cat){
 load(products.filter(p=>p.cat===cat));
}

function openProduct(p){
 localStorage.setItem("product",JSON.stringify(p));
 location.href="product.html";
}

load(products);
document.getElementById("suggested").innerHTML=products.map(card).join("");
document.getElementById("liked").innerHTML=products.map(card).join("");
</script>

</body>
</html>
