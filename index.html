<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Store - Home</title>
<style>
 body { font-family: Arial; margin:0; background:#f2f2f2; }
 h2 { margin-left:15px; }
 .search-box { padding:15px; text-align:center; }
 .search-input { width:90%; padding:10px; border-radius:8px; border:1px solid #ccc; }
 .categories { display:flex; overflow-x:auto; gap:15px; padding:15px; }
 .category-card { min-width:120px; background:white; padding:10px; border-radius:10px; text-align:center; cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,0.15); }
 .category-card img { width:100%; height:90px; object-fit:cover; border-radius:8px; }
 .grid2 { display:grid; grid-template-columns:repeat(2,1fr); gap:15px; padding:15px; }
 .product-card { background:white; padding:10px; border-radius:10px; text-align:center; cursor:pointer; box-shadow:0 2px 5px rgba(0,0,0,0.15); }
 .product-card img { width:100%; height:150px; object-fit:cover; border-radius:8px; }
 .btn { padding:10px; width:100%; background:#ff6600; border:none; color:white; border-radius:8px; margin-top:8px; cursor:pointer; }
</style>
</head>
<body><div class="search-box">
 <input id="searchInput" class="search-input" placeholder="Search products..." oninput="searchProducts()" />
</div><h2>Categories</h2>
<div id="categories" class="categories"></div><h2>Products</h2>
<div id="productGrid" class="grid2"></div><h2>Suggested For You</h2>
<div id="suggestedGrid" class="grid2"></div><h2>You May Also Like</h2>
<div id="likeGrid" class="grid2"></div><script>
const categories=[{name:"Men",id:"men",img:"https://via.placeholder.com/200"},{name:"Women",id:"women",img:"https://via.placeholder.com/200"},{name:"Shoes",id:"shoes",img:"https://via.placeholder.com/200"}];

const products={
 men:[{name:"Men T-shirt",price:12,img:"https://via.placeholder.com/200",desc:"High quality men t-shirt"}],
 women:[{name:"Ladies Dress",price:22,img:"https://via.placeholder.com/200",desc:"Beautiful ladies dress"}],
 shoes:[{name:"Running Shoes",price:30,img:"https://via.placeholder.com/200",desc:"Comfort running shoes"}]
};

// Render categories
document.getElementById('categories').innerHTML = categories.map(c=><div class='category-card' onclick="loadCategory('${c.id}')"><img src='${c.img}'/><p>${c.name}</p></div>).join('');

// Load all products
function loadAll(){
 const all=Object.values(products).flat();
 const html=all.map(p=>productCard(p)).join('');
 document.getElementById('productGrid').innerHTML=html;
 document.getElementById('suggestedGrid').innerHTML=html;
 document.getElementById('likeGrid').innerHTML=html;
}
loadAll();

function productCard(p){ return <div class='product-card' onclick="openProduct('${p.name}')"><img src='${p.img}'/><h3>${p.name}</h3><p>$${p.price}</p><button class='btn'>Buy Now</button></div>; }

function loadCategory(id){
 document.getElementById('productGrid').innerHTML=products[id].map(p=>productCard(p)).join('');
}

function searchProducts(){
 const txt=document.getElementById('searchInput').value.toLowerCase();
 const all=Object.values(products).flat();
 const result=all.filter(p=>p.name.toLowerCase().includes(txt));
 document.getElementById('productGrid').innerHTML=result.map(p=>productCard(p)).join('');
}

function openProduct(name){
 const url = product.html?name=${encodeURIComponent(name)};
 window.location.href=url;
}
</script></body>
</html>
