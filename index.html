<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Front Page</title>
  <style>
    :root {
      --primary: #007bff;
      --card: #fff;
      --border: #ddd;
      --bg: #f6f6f6;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; background: var(--bg); color: #333; }
    header { background: #333; color: #fff; padding: 16px 20px; text-align: center; }
    main { max-width: 1100px; margin: 28px auto; padding: 0 16px; }
    h1 { margin: 0; font-size: 1.6rem; }
    /* Category section (remains as its) */
    #category { background: #fff; border: 1px solid var(--border); border-radius: 8px; padding: 12px 16px; margin-bottom: 20px; }
    #category h2 { font-size: 1.1rem; margin: 0 0 8px; }
    .category-bar button { margin-right: 6px; padding: 8px 12px; border: 1px solid var(--border); border-radius: 6px; background: #fff; cursor: default; }
    /* Sections */
    .section { margin-bottom: 28px; }
    .section h2 { margin: 6px 0 12px; font-size: 1.2rem; }
    /* Grid: 2 items per row */
    .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 8px; padding: 12px; display: flex; flex-direction: column; }
    .card img { width: 100%; height: 180px; object-fit: cover; border-radius: 6px; }
    .card-title { font-size: 1rem; margin: 8px 0 4px; }
    .price { font-weight: bold; color: #333; }
    .buy-btn { margin-top: auto; padding: 8px 12px; background: var(--primary); color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    .buy-btn:hover { background: #0056b3; }

    /* Responsive: 1 item per row on small screens */
    @media (max-width: 800px) {
      .grid { grid-template-columns: 1fr; }
      .card img { height: 160px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Shopfront - Front Page</h1>
  </header>

  <main>
    <!-- Category section (remains as its) -->
    <section id="category" class="section" aria-label="Categories">
      <h2>Categories</h2>
      <div class="category-bar" aria-label="Categories list">
        <button>All</button>
        <button>Men</button>
        <button>Women</button>
        <button>Kids</button>
      </div>
    </section>

    <!-- Product data (2 per row) -->
    <section id="product-data" class="section" aria-labelledby="pd-title">
      <h2 id="pd-title">Product data</h2>
      <div class="grid" id="grid-product-data"></div>
    </section>

    <!-- Suggested for you -->
    <section id="suggested" class="section" aria-labelledby="suggested-title">
      <h2 id="suggested-title">Suggested for you</h2>
      <div class="grid" id="grid-suggested"></div>
    </section>

    <!-- You may also like -->
    <section id="you-may-also-like" class="section" aria-labelledby="yl-title">
      <h2 id="yl-title">You may also like</h2>
      <div class="grid" id="grid-yl"></div>
    </section>
  </main>

  <script>
    // Sample data matching your format: {name, price, img}
    const productData = [
      { name: "Men T-shirt", price: "$12", img: "https://via.placeholder.com/400x300" },
      { name: "Ladies Dress", price: "$22", img: "https://via.placeholder.com/400x300" },
      { name: "Unisex Hoodie", price: "$30", img: "https://via.placeholder.com/400x300" },
      { name: "Sneakers", price: "$45", img: "https://via.placeholder.com/400x300" }
    ];

    // Separate lists for sections (you can reuse or customize)
    const suggestedForYou = [
      { name: "Cap", price: "$8", img: "https://via.placeholder.com/400x300" },
      { name: "Sunglasses", price: "$15", img: "https://via.placeholder.com/400x300" }
    ];

    const youMayAlsoLike = [
      { name: "Watch", price: "$60", img: "https://via.placeholder.com/400x300" },
      { name: "Backpack", price: "$25", img: "https://via.placeholder.com/400x300" }
    ];

    // Render helper
    function renderSection(items, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = items.map(p => `
        <div class="card">
          <img src="${p.img}" alt="${p.name}">
          <div class="card-body">
            <div class="card-title">${p.name}</div>
            <div class="price">${p.price}</div>
            <button class="buy-btn" onclick="buyNow('${p.name}')">Buy Now</button>
          </div>
        </div>
      `).join('');
    }

    function buyNow(name) {
      alert('Buying: ' + name);
    }

    // Initialize as page loads
    document.addEventListener('DOMContentLoaded', () => {
      renderSection(productData, 'grid-product-data');
      renderSection(suggestedForYou, 'grid-suggested');
      renderSection(youMayAlsoLike, 'grid-yl');
    });
  </script>
</body>
</html>
